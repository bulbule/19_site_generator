    <body>

           <h1>Энциклопедия</h1>
           <hr>
           <div class="row">
             {% for topic in topics %}
               <div class="col-lg-6">
                   <h2>{{ topic['title'] }}</h2>
                   {% for article in articles if article['topic'] == topic['slug']%}
                   <a href="{{article['source']|replace('md', 'html')|e}}">{{ article['title']|e}}</a><br>

              </div>
             {% endfor %}
